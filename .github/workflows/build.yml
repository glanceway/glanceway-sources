name: Build

on:
  push:
    branches: [main, master]
    paths:
      - 'sources/**'
      - 'scripts/**'
  pull_request:
    paths:
      - 'sources/**'
      - 'scripts/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build sources
        run: npx tsx scripts/build-sources.ts

      - name: Generate sources.json
        run: npx tsx scripts/generate-sources-json.ts

      - name: Generate README
        run: npx tsx scripts/generate-readme.ts

      - name: Commit changes
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/ sources.json README.md
          git diff --staged --quiet || git commit --no-verify -m "chore: build sources"
          git push
